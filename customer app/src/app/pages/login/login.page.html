<ion-content class="ion-padding">
  <div class="login-logo">
    <img src="assets/imgs/logo.jpg" class="logo_icon" alt="foodies" />
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item lines="none">
        <ion-input
          [(ngModel)]="login.email"
          type="email"
          [placeholder]="('Email' | translate) || '&nbsp;'"
          name="email"
          #email="ngModel"
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="email.valid || submitted == false"
          class="ion-padding-start"
        >
          {{'Email is required' | translate}}
        </p>
      </ion-text>

      <ion-item lines="none">
        <ion-input
          [(ngModel)]="login.password"
          name="password"
          [placeholder]="('password' | translate) || '&nbsp;'"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="password.valid || submitted == false"
          class="ion-padding-start"
        >
          {{'Password is required' | translate}}
        </p>
      </ion-text>
    </ion-list>

    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="ion-no-margin ion-no-padding">
        <p class="frgTag" (click)="resetPass()">
          {{'Forgot Password?' | translate}}
        </p>
        <ion-button
          class="btn_class"
          (click)="onLogin(loginForm)"
          type="submit"
          expand="block"
          [disabled]="isLogin"
        >
          <span *ngIf="!isLogin"> {{'Log In' | translate}}</span>
          <ion-spinner name="circles" *ngIf="isLogin"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <p class="createAcc" (click)="register()">
    {{'Dont have an account?' | translate}}
    <span class="registerTag">{{'Sign up' | translate}}</span>
  </p>
  <p class="createAcc" (click)="guest()">
    <span class="registerTag">{{'Use our app as a Guest' | translate}}</span>
  </p>
  <div class="btns" hidden>
    <img
      src="assets/imgs/en.png"
      (click)="changeLng('en')"
      [ngClass]="getClassName() == 'en' ? 'flagActive':'flagDeactive'"
      alt=""
    />
    <img
      src="assets/imgs/spanish.png"
      (click)="changeLng('spanish')"
      [ngClass]="getClassName() == 'spanish' ? 'flagActive':'flagDeactive'"
      alt=""
    />
  </div>
</ion-content>
